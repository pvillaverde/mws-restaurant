<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="Restaurants in the NW City Area rated by users. Choose wisely!">
		<meta name="theme-color" content="#202929">
		<link rel="stylesheet" href="assets/css/normalize.min.css" media="none" onload="if(media!='all')media='all'">
		<link rel="stylesheet" href="assets/css/styles.css" media="none" onload="if(media!='all')media='all'">
		<!-- manifest -->
		<link rel="manifest" href="/manifest.json">
		<!-- Favicons -->
		<link rel="shortcut icon" href="/assets/icons/favicon.ico">
		<link rel="icon" sizes="16x16 32x32 64x64" href="/assets/icons/favicon.ico">
		<title>Restaurant Reviews</title>
	</head>

	<body>
		<header>
			<nav>
				<h1>
					<a href="/">Restaurant Reviews</a>
				</h1>
			</nav>
		</header>
		<!--<a class="skip-map" href="#restaurants-section">Skip map and go to restaurants</a>-->
		<main>
			<aside>
				<div id="map" role="application" style="display:none;"></div>
			</aside>
			<section id="restaurants-section">
				<fieldset class="filter-options" aria-label="Filter results">
					<legend><i class="material-icons" aria-hidden="true">filter_list</i>Filter results</legend>
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select a neighborhood">
  						<option value="all">All Neighborhoods</option>
  					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select a cuisine type">
  						<option value="all">All Cuisines</option>
  					</select>
					<button class="btn btn-primary" onclick="toggleMap()">Show / Hide map</button>
				</fieldset>
				<ul id="restaurants-list"></ul>
			</section>
			<footer id="footer">
				Copyright Â© 2018
				<a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
				<a class="back-top" href="#top">Back to top</a>
			</footer>
		</main>

		<script charset="utf-8" src="app/dbhelper.js"></script>
		<script charset="utf-8" src="app/idb.js"></script>
		<script charset="utf-8" src="app/main.js"></script>
		<script charset="utf-8" src="app/restaurants_index.js"></script>

	</body>

</html>
