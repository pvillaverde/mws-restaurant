<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
		<link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<link rel="stylesheet" href="assets/css/styles.css">
		<!-- Favicons -->
		<link rel="shortcut icon" href="/assets/favicon.ico">
		<link rel="icon" sizes="16x16 32x32 64x64" href="/assets/favicon.ico">
		<title>Restaurant Info</title>
	</head>

	<body>
		<header>
			<nav>
				<h1>
					<a href="/">Restaurant Reviews</a>
				</h1>
			</nav>
		</header>
		<main>
			<article id="restaurant-container">
				<header>
					<h1 id="restaurant-name"></h1>
					<h2><i class="icon ion-fork" aria-label="Cuisine type"></i> <span id="restaurant-cuisine"></span></h2>
				</header>
				<section id="restaurant-details">
					<div id="img-container">
					</div>
					<div id="hours-container">
						<table>
							<caption><i class="icon ion-clock" aria-hidden="true"></i> Opening hours</caption>
							<tbody id="restaurant-hours"></tbody>
						</table>
					</div>
					<figure>
						<figcaption>
							<address id="restaurant-address"></address>
						</figcaption>
						<a class="skip-map" href="#reviews-section">Skip map and go to reviews</a>
						<div id="map" role="application"></div>
					</figure>
				</section>
				<section id="reviews-section">
					<h1>Reviews</h1>
					<div id="reviews-list"></div>
				</section>
			</article>
			<footer id="footer">
				Copyright Â© 2018
				<a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
				<a class="back-top" href="#top">Back to top</a>
			</footer>
		</main>

		<script src="app/dbhelper.js"></script>
		<script src="app/restaurant_info.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnpXTRc4VnjfrA6lesKaIJuYLsa_UcJpo&libraries=places&callback=initMap"></script>
	</body>

</html>
